symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

plugins: hexo-generator-sitemap - hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

# Table Of Contents in the Sidebar
toc:
  enable: true

douban:
  user: SakuradaYuzu
  builtin: false
  book:
    title: '本'
    quote: 'Books'
  movie:
    title: 'アニメ'
    quote: 'Anime'
  game:
    title: 'ゲーム'
    quote: 'Games'
  timeout: 20000

  # hexo-neat
neat_enable: true # 启用neat

# 对html优化
neat_html:          
  enable: true
  exclude:
  
# 对css优化
neat_css:
  enable: true
  exclude:
    - '*.min.css'

# 对js优化
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'

search:
  path: search.xml
  field: post
  format: html
  limit: 10000